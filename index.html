<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="results"></div>
    <div class="gameboard"></div>
    <div class="game-buttons">
      <input type="text" name="player-name" id="player1" placeholder="Player 1's Name" />
      <input type="text" name="player-name" id="player2" placeholder="Player 2's Name" />
      <button class="start-button">Start Game</button>
      <button class="restart-button">Restart Game</button>
    </div>
    <div class="hint">
      HINT: it is always player 1's first turn... but
      <i>it doesn't matter</i>
      .
    </div>
    <script src="script.js"></script>
  </body>
</html>
